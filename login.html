<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #00bcd4;
  --secondary: #6a11cb;
  --gold: #facc15;
  --white: #ffffff;
  --dark: #0f0f1a;
  --gray: #dcdcdc;
  --glass: rgba(255, 255, 255, 0.08);
  --blur: blur(25px);
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Outfit", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(circle at top left, #111827, #000000);
  overflow: hidden;
}

/* ===== BACKGROUND ANIMATION ===== */
.bg-anim {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.bg-anim span {
  position: absolute;
  width: 150px;
  height: 150px;
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  border-radius: 50%;
  opacity: 0.2;
  animation: float 12s infinite ease-in-out alternate;
}

.bg-anim span:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
.bg-anim span:nth-child(2) { bottom: 15%; right: 10%; animation-delay: 2s; }
.bg-anim span:nth-child(3) { top: 30%; right: 30%; animation-delay: 4s; }

@keyframes float {
  0% { transform: translateY(0) scale(1); }
  100% { transform: translateY(-30px) scale(1.2); }
}

/* ===== MAIN CONTAINER ===== */
.auth-container {
  width: 850px;
  height: 530px;
  background: rgba(255,255,255,0.05);
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(0, 188, 212, 0.4);
  display: flex;
  z-index: 2;
  position: relative;
  transition: all 0.6s ease;
}

/* ===== LEFT PANEL ===== */
.brand-panel {
  flex: 1;
  background: linear-gradient(160deg, rgba(0,188,212,0.15), rgba(250,204,21,0.15));
  backdrop-filter: blur(15px);
  color: var(--gold);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

.brand-panel h1 {
  font-size: 2.2rem;
  background: linear-gradient(90deg, var(--dark), var(--primary));
  --webkit-background-clip: text;
  
}

.brand-panel p {
  color: var(--gray);
  margin-top: 10px;
  font-size: 1rem;
  line-height: 1.5;
}

.brand-panel img {
  width: 160px;
  margin-top: 30px;
  opacity: 0.9;
  filter: drop-shadow(0 0 10px var(--gold));
  transition: 0.6s;
}

.brand-panel img:hover {
  transform: rotate(10deg) scale(1.1);
}

/* ===== RIGHT PANEL ===== */
.auth-form {
  flex: 1;
  backdrop-filter: var(--blur);
  background: rgba(255,255,255,0.03);
  padding: 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
  transition: 0.6s ease;
}

.auth-form h2 {
  text-align: center;
  color: var(--white);
  margin-bottom: 25px;
  font-size: 1.8rem;
  letter-spacing: 1px;
  background: linear-gradient(90deg, var(--primary), var(--gold));
  --webkit-background-clip: text;
  
}

/* ===== INPUT FIELDS ===== */
.field {
  position: relative;
  margin: 12px 0;
}

.field input {
  width: 100%;
  padding: 13px 45px 13px 15px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.12);
  color: var(--white);
  outline: none;
  font-size: 1rem;
  transition: 0.3s;
}

.field input:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 10px var(--primary);
}

.field i {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gold);
}

/* ===== BUTTONS ===== */
.btn-main {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--white);
  font-weight: 600;
  cursor: pointer;
  transition: 0.4s;
}

.btn-main:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--primary);
}

/* ===== SWITCH LINK ===== */
.switch-note {
  text-align: center;
  color: var(--gray);
  font-size: 0.9rem;
  margin-top: 18px;
}

.switch-note span {
  color: var(--gold);
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
.switch-note span:hover {
  text-shadow: 0 0 10px var(--gold);
}

/* ===== SLIDE EFFECT ===== */
#form-signup {
  position: absolute;
  top: 0;
  left: 100%;
  width: 100%;
  height: 100%;
  transition: all 0.6s ease;
}

.auth-container.signup-mode #form-signup {
  left: 0;
}
.auth-container.signup-mode #form-login {
  left: -100%;
}

/* ===== BACK BUTTON ===== */
.btn-home {
  position: absolute;
  top: 15px;
  right: 20px;
  background: transparent;
  border: 1px solid var(--gold);
  color: var(--gold);
  padding: 6px 14px;
  border-radius: 8px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn-home:hover {
  background: var(--gold);
  color: var(--dark);
  box-shadow: 0 0 10px var(--gold);
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 850px) {
  .auth-container {
    flex-direction: column;
    width: 90%;
    height: auto;
  }
  .auth-form {
    padding: 30px 25px;
  }
  .brand-panel img { width: 120px; }
  .brand-panel h1 { font-size: 1.7rem; }
  .auth-form h2 { font-size: 1.5rem; }
}
</style>
</head>

<script>
const container = document.getElementById("authContainer");
const loginBtn = document.querySelector("#form-login .btn-main");
const signupBtn = document.querySelector("#form-signup .btn-main");

document.getElementById("switchSignup").addEventListener("click", () => {
  container.classList.add("signup-mode");
});
document.getElementById("switchLogin").addEventListener("click", () => {
  container.classList.remove("signup-mode");
});

function goHome() {
  window.location.href = "index.html";
}

// üü° Login validation
loginBtn.addEventListener("click", () => {
  const email = document.querySelector("#form-login input[type='email']").value.trim();
  const password = document.querySelector("#form-login input[type='password']").value.trim();

  if (!email || !password) {
    showMessage("‚ö†Ô∏è Please fill in both Email and Password!");
  } else {
    showMessage("‚úÖ Login successful (demo)!");
  }
});

// üü¢ Signup validation
signupBtn.addEventListener("click", () => {
  const name = document.querySelector("#form-signup input[type='text']").value.trim();
  const email = document.querySelector("#form-signup input[type='email']").value.trim();
  const password = document.querySelector("#form-signup input[type='password']").value.trim();

  if (!name || !email || !password) {
    showMessage("‚ö†Ô∏è Please complete all fields to sign up!");
  } else {
    showMessage("‚úÖ Signup successful (demo)!");
  }
});

// üß° Message display function
function showMessage(msg) {
  let alertBox = document.createElement("div");
  alertBox.textContent = msg;
  alertBox.style.position = "fixed";
  alertBox.style.bottom = "30px";
  alertBox.style.left = "50%";
  alertBox.style.transform = "translateX(-50%)";
  alertBox.style.background = "rgba(0,0,0,0.8)";
  alertBox.style.color = "white";
  alertBox.style.padding = "12px 20px";
  alertBox.style.borderRadius = "10px";
  alertBox.style.fontSize = "1rem";
  alertBox.style.zIndex = "9999";
  alertBox.style.boxShadow = "0 0 15px #00bcd4";
  document.body.appendChild(alertBox);

  setTimeout(() => alertBox.remove(), 2500);
}
</script>
